<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      #sogeCanvas {
        border: 1px solid #9C9898;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" id="tips" value="" />
      <button id="entertext">Enter</button>
    </div>
    <div>
      <canvas id="sogeCanvas" width="640" height="360"></canvas>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      var canvas = document.getElementById('sogeCanvas');
      var context = canvas.getContext('2d');
      var x = 334;
      var y = 120;
      var imageObj = new Image();

      context.font = "28px sans-serif";
      context.fillStyle = "white";
      $('#entertext').click(function(){
          context.fillText($("#tips").val(), x, y);
      });

      imageObj.onload = function() {
        context.drawImage(imageObj, 0, 0);
      };
      imageObj.src = 'http://social.nobleackerson.com//sandbox/soge-etiquette-card.png';
      context.font = "21 san-serif";
      context.fillStyle = "white";


    </script>

  </body>
</html>
